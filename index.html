<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tom Dror</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Background image */
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('snapshot-2023-08-06T00_00_00Z.jpg') no-repeat center center/cover;
      z-index: -1;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }

    .sidebar img.profile {
      border-radius: 50%;
      width: 120px;
      margin: 20px 0;
      border: 3px solid white;
    }

    .sidebar h2 {
      margin: 5px 0 10px;
      font-size: 20px;
      text-align: center;
    }

    /* Social icons (email/linkedin/scholar) */
    .social-icons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .social-icons a {
      color: white;
      font-size: 22px;
      transition: color 0.2s;
    }

    .social-icons a:hover {
      color: #00aced;
    }

    /* Navigation section icons (vertical) */
    .section-icons {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: flex-start;
      width: 100%;
      padding-left: 40px;
    }

    .section-icons a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.2s;
    }

    .section-icons a:hover {
      color: #00aced;
    }

    /* Typewriter effect text */
    .typewriter {
      position: absolute;
      top: 20%;
      right: 10%;
      font-size: 2rem;
      font-weight: bold;
      max-width: 600px;
      line-height: 1.5;
      white-space: pre-line;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      overflow: hidden;
      border-right: 3px solid white;
      animation: typing 6s steps(60, end), blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

  </style>
</head>
<body>

  <!-- Background -->
  <div class="bg-image"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Tom Dror</h2>
    <div class="social-icons">
      <a href="mailto:tom.drorschwartz@colorado.edu"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/tomadror/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://scholar.google.com/citations?user=pjlzYJQAAAAJ&hl=en" target="_blank"><i class="fas fa-graduation-cap"></i></a>
    </div>
    <img src="profile.jpg" alt="Tom Dror" class="profile">

    <div class="section-icons">
      <a href="#home"><i class="fas fa-home"></i> Home</a>
      <a href="#about"><i class="fas fa-user"></i> About</a>
      <a href="#publications"><i class="fas fa-book"></i> Publications</a>
      <a href="#cv"><i class="fas fa-file"></i> CV</a>
      <a href="#contact"><i class="fas fa-address-card"></i> Contact</a>
    </div>
  </div>

  <!-- Typewriter Intro Text -->
  <div class="typewriter">
    I use satellite and other observational data to study landâ€“atmosphere interactions, focusing on how forest cover change influences clouds, radiation, and precipitation in a changing climate.
  </div>

</body>
</html>
