<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tom Dror</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Satellite background */
    body {
      background: url('snapshot-2023-08-06T00_00_00Z.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      z-index: 2;
    }

    .sidebar img.profile {
      border-radius: 50%;
      width: 120px;
      margin-bottom: 15px;
      border: 3px solid white;
    }

    .sidebar h2 {
      margin: 5px 0 20px;
      font-size: 20px;
      text-align: center;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-icons a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.2s;
    }

    .social-icons a:hover {
      color: #aad7ff;
    }

    .section-icons {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      margin-top: 30px;
    }

    .section-icons a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      text-align: center;
      transition: color 0.2s;
    }

    .section-icons a:hover {
      color: #aad7ff;
    }

    .section-icons i {
      display: block;
      margin-bottom: 5px;
    }

    /* Main content */
    .main-content {
      margin-left: 240px;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 100px 120px 0 0;
      text-shadow: 1px 1px 3px black;
      position: relative;
      z-index: 1;
    }

    /* Typing text animation */
    .typing-text {
      font-size: 1.6rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid rgba(255, 255, 255, 0.8);
      animation: typing 6s steps(80, end), blink 0.75s step-end infinite;
      max-width: 700px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="tom_pic.jpg" alt="Tom Dror" class="profile">
    <h2>Tom Dror</h2>

    <div class="social-icons">
      <a href="mailto:tom.drorschwartz@colorado.edu"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/tomadror/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://scholar.google.com/citations?user=pjlzYJQAAAAJ&hl=en" target="_blank"><i class="fas fa-graduation-cap"></i></a>
    </div>

    <div class="section-icons">
      <a href="#home"><i class="fas fa-home"></i>Home</a>
      <a href="#about"><i class="fas fa-user"></i>About</a>
      <a href="#publications"><i class="fas fa-book"></i>Pubs</a>
      <a href="#cv"><i class="fas fa-file"></i>CV</a>
      <a href="#contact"><i class="fas fa-address-card"></i>Contact</a>
    </div>
  </div>

  <!-- Main Content (only the animated sentence visible initially) -->
  <div class="main-content">
    <h1 class="typing-text">
      I use satellite and other observational data to study landâ€“atmosphere interactions, 
      focusing on how forest cover change influences clouds, radiation, and precipitation in a changing climate.
    </h1>
  </div>

</body>
</html>
