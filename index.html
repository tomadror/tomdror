<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tom Dror</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Raleway Font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Raleway', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Background image */
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('snapshot-2023-08-06T00_00_00Z.jpg') no-repeat center center/cover;
      z-index: -1;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }

    .sidebar img.profile {
      border-radius: 50%;
      width: 120px;
      margin-bottom: 15px;
      border: 3px solid white;
    }

    .sidebar h2 {
      margin: 5px 0 20px;
      font-size: 20px;
      text-align: center;
    }

    /* Social icons horizontal */
    .social-icons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-icons a {
      color: white;
      text-decoration: none;
      font-size: 22px;
      transition: color 0.2s;
    }

    .social-icons a:hover {
      color: #00aced;
    }

    /* Section icons vertical with icon left of text */
    .section-icons {
      display: flex;
      flex-direction: column;
      align-items: flex-start;  /* align items to left */
      gap: 15px;
      margin-bottom: 20px;
      font-family: 'Raleway', sans-serif;
      font-size: 1.8rem;        /* match home text */
      font-weight: 500;         /* match home text */
    }

    .section-icons a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;      /* icon to left of text */
      gap: 10px;                /* space between icon and text */
      transition: color 0.2s;
    }

    .section-icons a:hover {
      color: #00aced;
    }

    .section-icons a span {
      font-size: inherit;       /* same as parent */
      margin: 0;                /* remove top margin */
    }

    /* Home text container */
    #home-text {
      position: absolute;
      top: 10%;
      left: 30%;               /* shifted further to the left */
      transform: translateX(-50%);
      width: 450px;            /* box width */
      font-size: 1.8rem;
      font-weight: 500;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      line-height: 1.4;
    }

    /* Each line animates individually */
    #home-text span {
      display: inline-block;
      max-width: 100%;
      overflow: hidden;
      border-right: 3px solid white;
      white-space: normal;           /* allow wrapping */
      animation: typing 4s steps(60, end) forwards, blink 0.75s step-end infinite;
      margin-bottom: 0.5rem;
    }

    /* Second line starts after first finishes */
    #home-text span:nth-child(2) {
      animation-delay: 4s;  /* adjust based on first line length */
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

  </style>
</head>

<body>
  <div class="bg-image"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="tom_pic.jpg" alt="Tom Dror" class="profile">
    <h2>Tom Dror</h2>

    <!-- Social icons -->
    <div class="social-icons">
      <a href="mailto:tom.drorschwartz@colorado.edu"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/tomadror/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://scholar.google.com/citations?user=pjlzYJQAAAAJ&hl=en" target="_blank"><i class="fas fa-graduation-cap"></i></a>
    </div>

    <!-- Section icons -->
    <div class="section-icons">
      <a href="#home"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="#about"><i class="fas fa-user"></i><span>About Me</span></a>
      <a href="#publications"><i class="fas fa-book"></i><span>Publications</span></a>
      <a href="#cv"><i class="fas fa-file"></i><span>CV</span></a>
      <a href="#contact"><i class="fas fa-address-card"></i><span>Contact</span></a>
    </div>
  </div>

  <!-- Animated text in box -->
  <div id="home-text">
    <span>I use satellite and other observational data to study</span>
    <span>landâ€“atmosphere interactions, focusing on how forest cover change influences clouds, radiation, and precipitation in a changing climate.</span>
  </div>

</body>
</html>
